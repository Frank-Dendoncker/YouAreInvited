<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spelers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio id="bg-audio" src="theme.mp3" autoplay loop></audio>

  
  <div id="logo-container">
    <img src="mole.png" alt="De mol" id="mol-img" style="width: 80px; margin-top: 20px;">
  </div>

  <div id="timer-container">
    <img id="player-photo" src="" alt="Speler" style="width: 50%; border-radius: 15px; margin-bottom: 10px;">
    <div id="player-description" class="golden-text" style="font-size: 16px;"></div>
  </div>

  <script>
    const players = [
      { photo: "Katrien.jpg", text: "Katrien, wijs en toegewijd, met een hart voor anderen... Wat blijft er verborgen achter haar bedachtzame glimlach?" },
      { photo: "Heidi.jpg", text: "Heidi, die altijd klaarstaat, trouw aan haar waarden... Maar welke schaduwen verbergt haar onwrikbare toewijding?" },
      { photo: "Trui.jpg", text: "Trui, empathisch en warm naar iedereen toe, haar woorden lijken soms verward... Maar welke verborgen signalen zenden haar taterende lippen echt uit?" },
      { photo: "Isabelle.jpg", text: "Isabelle, de reiziger die elk pad kent... Maar welke wegen wil ze liever geheim houden?" },
      { photo: "Christian.jpg", text: "Christian, de krachtige leider die altijd aanwezig is... Maar waar leidt zijn overtuiging ons werkelijk heen?" },
      { photo: "Bruno.jpg", text: "Bruno, de stille genieter die zich makkelijk terugtrekt... Of speelt hij een spel waarbij stilte het wapen is?" },
      { photo: "Luc.jpg", text: "Luc, gedreven en scherp, met kennis die dieper gaat dan het lijkt... Is zijn passie misschien meer dan puur enthousiasme?" },
      { photo: "Chrisje.jpg", text: "Chrisje, met haar zachte blik en luisterend oor... Zou achter die blauwe ogen iets schuilgaan wat niemand verwacht?" },
      { photo: "Kurt.jpg", text: "Kurt, de grappenmaker die iedereen op zijn gemak stelt... Maar wat verbergt zijn lach als de lichten doven?" },
      { photo: "Filip.jpg", text: "Filip, altijd klaar om te helpen en met een aanstekelijke lach... Maar wat als die glimlach slechts de sluier is voor iets veel duisters?" }
      // Voeg hier meer spelers toe
    ];

    let index = 0;
    const photoEl = document.getElementById("player-photo");
    const descEl = document.getElementById("player-description");

    function showPlayer() {
      const player = players[index];
      photoEl.src = player.photo;
      descEl.textContent = player.text;
      index++;

    if (index < players.length) {
      setTimeout(showPlayer, 10000);
    } else if (index === players.length) {
      setTimeout(() => {
        descEl.textContent = "Einde introductie.";
      }, 10000);
     }
    }

    showPlayer();
  </script>
</body>
</html>
