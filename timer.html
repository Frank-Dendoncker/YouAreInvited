<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welkom</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="logo-container">
    <img src="key.png" alt="Logo" id="logo" style="width: 100px; height: auto;">
  </div>

  <div id="timer-container">
    <div id="welcome"></div>
    <div id="countdown"></div>
  </div>

  <script>
    // Naam ophalen uit sessionStorage
    const name = sessionStorage.getItem("username") || "gast";

    const welcomeEl = document.getElementById("welcome");
    welcomeEl.textContent = `Welcome, ${name}!`;
    welcomeEl.classList.add("golden-text");

    const targetDate = new Date("2025-06-10T00:00:00");
    const countdownEl = document.getElementById("countdown");

    function updateTimer() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        window.location.href = "intro.html"; // <<< timer eindigt â†’ intro pagina
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `${days}d ${hours}u ${minutes}m ${seconds}s`;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
