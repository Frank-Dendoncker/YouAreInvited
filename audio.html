<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Audio</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    #message {
      display: none;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <!-- ðŸŽµ Muziek die zou moeten starten -->
  <audio src="theme.mp3" autoplay loop></audio>

  <!-- ðŸ”• Bericht verschijnt pas na 10 seconden -->
  <div id="message">Audio-test klaar (10 sec voorbij)</div>

  <script>
    setTimeout(() => {
      document.getElementById("message").style.display = "block";
    }, 10000); // 10 seconden wachten
  </script>
</body>
</html>
