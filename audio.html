<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Muziek & Spel</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.95);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
      font-size: 2em;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
  </style>
</head>
<body>

  <div id="overlay">
    ðŸŽµ Klik om te starten ðŸŽµ
  </div>

  <audio id="bg-music" src="theme.mp3" loop></audio>
  <iframe id="game-frame" src="timer.html"></iframe>

  <script>
    const overlay = document.getElementById("overlay");
    const audio = document.getElementById("bg-music");
    const iframe = document.getElementById("game-frame");

    overlay.addEventListener("click", () => {
      audio.play().then(() => {
        overlay.style.display = "none";
        iframe.style.display = "block";
      }).catch((err) => {
        console.error("Kon muziek niet starten:", err);
        overlay.textContent = "Klik opnieuw om muziek te starten";
      });
    });
  </script>

</body>
</html>
